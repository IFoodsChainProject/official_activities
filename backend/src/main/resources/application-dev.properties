spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/ifood_oa_test
spring.datasource.username=root
spring.datasource.password=root

redis-session.host=127.0.0.1
redis-session.port=6379
redis-session.db=0
redis-session.pool.max-active=500
redis-session.pool.max-wait=60000
redis-session.pool.max-idle=100
redis-session.pool.min-idle=5


mybatis.config-locations=classpath:mybatis/mybatis-conf.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.ifoods.bean


server.port=80